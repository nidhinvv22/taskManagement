<h2> {{ isEditMode ? "Edit Task " : "Create Task" }}</h2>
<div class="container">
  <form [formGroup]="taskForm" (ngSubmit)="createTask()">
    <div class="form-group">
      <label for="Title">Title</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Title of the Task"
        formControlName="title"
        [class.is-invalid]="isValid('title')"
      />
      <span class="error" *ngIf="isValid('title')">Title is Required</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <input
        type="textarea"
        class="form-control"
        placeholder="Enter Description"
        formControlName="description"
        [class.is-invalid]="isValid('description')"
      />
      <span class="error" *ngIf="isValid('description')"
        >Description is Required</span
      >
    </div>
    <div>
      <label class="form-check-label" for="dueDate">Due Date:</label>
      <input
        type="date"
        class="form-control"
        formControlName="dueDate"
        [class.is-invalid]="isValid('dueDate')"
      />
      <div *ngIf="isValid('dueDate')" class="error">
        <span *ngIf="taskForm.get('dueDate').errors?.required"
          >Due Date is Required</span
        >
        <span *ngIf="taskForm.get('dueDate').errors?.lessThanToday"
          >Due Date cannot be Less Than Today</span
        >
      </div>
    </div>
    <button type="submit" class="isEditMode ? btn btn-primary : btn btn-warning" [disabled]="taskForm.invalid">
      {{ isEditMode ? "Update " : "Save" }}
    </button>
  </form>
</div>
